<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ch4BaseFile Template For Chapter 4 Examples</title>
    <script src="modernizr.js"></script>
    <script type="text/javascript">
        window.addEventListener('load', eventWindowLoaded, false);
        function eventWindowLoaded() {

            canvasApp();

        }

        function canvasSupport() {
            return Modernizr.canvas;
        }


        function canvasApp() {


            if (!canvasSupport()) {
                return;
            } else {
                var theCanvas = document.getElementById('canvas');
                var context = theCanvas.getContext('2d');
            }

            let spaceShip = new Image();

            let counter = 1;
            spaceShip.src = 'tanks_sheet.png';

            spaceShip.addEventListener('load', eventSheetLoaded, false);

            drawScreen();

            function drawScreen() {
                context.fillStyle = '#aaaaaa';
                context.fillRect(0, 0, 200, 200);
                context.fillStyle = '#000000';
                context.font = '20px sans-serif';
                context.textBaseline = 'top';

                var sourceX = Math.floor(counter) * 32;
                var sourceY = Math.floor(counter / 8) * 32;
                context.drawImage(spaceShip, sourceX, sourceY, 32, 32, 50, 200 - 32 * counter, 32, 32);

                ++counter;
                if (counter > 8) {
                    counter = 1;
                }
            }

            function eventSheetLoaded() {
                startUp()
            }

            function startUp() {
                gameLoop();
            }

            function gameLoop() {
                window.setTimeout(gameLoop, 1000);
                drawScreen();
            }
        }


    </script>
</head>
<body>
<div style="position: absolute; top: 50px; left: 50px;background: #99ff99">
    <canvas id="canvas" width="500" height="500">
        Your browser does not support the HTML 5 Canvas.
    </canvas>
</div>
</body>
</html>
